<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System (Bonus)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Library Management System</h1>
        
        <div class="card">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div style="margin-bottom: 10px;">
                    <input type="text" id="title" placeholder="Book Title" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 10px;">
                    <input type="text" id="author" placeholder="Author Name" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 10px;">
                    <input type="text" id="isbn" placeholder="ISBN" required style="width: 100%; padding: 8px;">
                </div>
                <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer;">Add Book</button>
            </form>
        </div>

        <div class="list-container" style="margin-top: 20px;">
            <h2>Book List</h2>
            <ul id="bookList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
