<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1><i class="fas fa-book-open"></i> Library Manager</h1>
                <p style="margin:5px 0 0; color:var(--gray); font-size:0.9rem;">Midterm Project: Client-Server Architecture</p>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="theme-toggle-btn" class="btn btn-edit" style="width:45px; height:45px;"><i class="fas fa-moon"></i></button>
                <button id="add-book-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Book</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card available">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info"><h3 id="stat-available">0</h3><p>Available</p></div>
            </div>
            <div class="stat-card borrowed">
                <div class="stat-icon"><i class="fas fa-hand-holding-heart"></i></div>
                <div class="stat-info"><h3 id="stat-borrowed">0</h3><p>Borrowed</p></div>
            </div>
            <div class="stat-card total">
                <div class="stat-icon"><i class="fas fa-book"></i></div>
                <div class="stat-info"><h3 id="stat-total">0</h3><p>Total Books</p></div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-tab active" data-filter="all">All Books</button>
            <button class="filter-tab" data-filter="available">Available</button>
            <button class="filter-tab" data-filter="borrowed">Borrowed</button>
        </div>

        <div id="book-list" class="grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 id="modalTitle" style="margin:0; color:var(--primary);">Add Book</h2>
                <i class="fas fa-times" onclick="hideBookForm()" style="cursor:pointer; font-size:1.5rem; color:var(--gray);"></i>
            </div>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text" id="title" placeholder="ชื่อหนังสือ..." required>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="author" placeholder="ชื่อผู้แต่ง..." required>
                </div>
                <div class="form-group">
                    <label>ISBN (13 Digits)</label>
                    <input type="text" id="isbn" placeholder="e.g. 978..." required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary btn-block">Save Book</button>
                    <button type="button" class="btn btn-cancel btn-block" onclick="hideBookForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script src="js/components/bookList.js"></script>
    <script src="js/components/bookForm.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
